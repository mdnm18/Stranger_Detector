  <body>
    <div class="container">
      <h1>Stranger Detector Dashboard</h1>

      <div class="status-box">
        <h2>System Status</h2>
        <div class="connection-status">
          <div id="connection-indicator"></div>
          <span id="connection-text">Connecting...</span>
        </div>
        <p>
          <strong>Detector:</strong>
          <span id="detector-status" class="status-active">Active</span>
        </p>
        <p>
          <strong>Last Detection:</strong>
          <span id="last-detection">None</span>
        </p>
        <p>
          <strong>Transmitter:</strong>
          <span id="transmitter-status" class="status-inactive"
            >Disconnected</span
          >
        </p>
        <p>
          <strong>Current Safe Screen:</strong>
          <span id="current-screen">Study Material</span>
        </p>
        <button id="toggle-system" class="status-button">
          Pause Detection
        </button>
      </div>

      <div class="config-box">
        <h2>Configuration</h2>
        <div class="form-group">
          <label for="sensitivity">Detection Sensitivity:</label>
          <select id="sensitivity">
            <option value="30">Low (30cm)</option>
            <option value="20" selected>Medium (20cm)</option>
            <option value="10">High (10cm)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="safe-screen">Safe Screen Redirect:</label>
          <select id="safe-screen">
            <option value="study">Study Material</option>
            <option value="youtube">YouTube</option>
            <option value="desktop">Desktop</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cooldown">Detection Cooldown (seconds):</label>
          <input type="number" id="cooldown" min="5" max="60" value="10" />
        </div>

        <button id="save-settings" class="primary-button">Save Settings</button>
        <button id="test-detection" class="secondary-button">
          Test Detection
        </button>
      </div>

      <div class="log-box">
        <h2>Detection Logs</h2>
        <div class="log-controls">
          <button id="clear-logs" class="small-button">Clear Logs</button>
          <button id="export-logs" class="small-button">Export</button>
        </div>
        <ul id="detection-logs">
          <!-- Logs will be populated by JavaScript -->
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
